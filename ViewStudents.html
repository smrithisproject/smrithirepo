<body>
{% extends 'adminindex.html' %}
{% block body %}
<form>
<table width="707" border="1" align="center">
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Gender</th>
    <th scope="col">Place</th>
    <th scope="col">Post</th>
    <th scope="col">Pin</th>
    <th scope="col">&nbsp;</th>
    <th scope="col">&nbsp;</th>
  </tr>
  {%for d in data%}
  <tr>
    <td>{{d[1]}}</td>
    <td>{{d[2]}}&nbsp;</td>
    <td>&nbsp;{{d[3]}}</td>
    <td>{{d[4]}}&nbsp;</td>
    <td>&nbsp;{{d[5]}}</td>
    <td><a href="{{url_for('updatestud',id=d[0])}}">edit</a></td>
    <td><a href="{{url_for('deletestud',id=d[0])}}">delete</a></td>
  </tr>
  {%endfor%}
</table>
  {% endblock %}
</form>
</body>
