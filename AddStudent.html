<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends 'adminindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/studreg">
  <table width="281" border="1" align="center">
    <tr>
      <th scope="row">Name</th>
      <td><label for="textfield"></label>
      <input type="text" name="textfield" id="textfield"  required pattern="[A-Z a-z0-9]{3,25}"/></td>
    </tr>
     <tr>
      <th scope="row">Gender</th>
      <td><input type="radio" name="radio" id="radio" value="male" />
      <label for="radio">Male 
        <input type="radio" name="radio" id="radio2" value="female" />
      Female</label></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td><label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2"  required pattern="[A-Z a-z0-9]{3,25}"/></td>
    </tr>
    <tr>
      <th scope="row">Post</th>
      <td><label for="textfield3"></label>
      <input type="text" name="textfield3" id="textfield3"  required pattern="[A-Z a-z0-9]{3,25}"/></td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td><label for="textfield4"></label>
      <input type="text" name="textfield4" id="textfield4" title="Minimum 6 Numbers needed" required pattern="[0-9]{6}" /></td>
    </tr>
    <tr>
      <th scope="row">Username</th>
      <td><label for="textfield5"></label>
      <input type="text" name="textfield5" id="textfield5"  required pattern="[A-Z a-z0-9]{3,25}"/></td>
    </tr>
   
    <tr>
      <th scope="row">Password</th>
      <td><label for="textfield6"></label>
      <input type="password" name="textfield6" id="textfield6" required/></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="REGISTER" /></th>
    </tr>
  </table>
</form>
{% endblock %}
</body>
</html>
